    <div id="footer-bar" class="footer-bar-4">
        <a href="pages-list.html" class="active-nav"><i class="fa fa-heart"></i><span>Pages</span></a>

    <!-- Global Menus-->
    <div id="menu-color" data-menu-load="menu-color.html" class="menu menu-box-modal menu-gradient"  data-menu-width="cover" data-menu-height="cover"></div>

    <div class="page-content header-clear-medium">

        <div class="card card-style">
            <div class="card bg-9 mb-n5 shadow-xl" data-card-height="150">
                <div class="card-overlay rounded-0 bg-gradient"></div>
            </div>
            <div class="content mt-n5 position-relative" style="z-index:5;">
                <img src="images/pictures/0t.jpg" width="85" class="shadow-xl rounded-m float-end me-3 mt-5">
                <div class="clearfix"></div>
                <h1 class="mt-n4 mb-n2">Login</h1>
                <p>
                    Hello, stranger! Please enter your credentials below.
                </p>
                <div class="input-style no-borders has-icon validate-field mb-4">
                    <i class="fa fa-user"></i>
                    <input type="name" class="form-control validate-name" id="form1a" placeholder="Name">
                    <label for="form1a" class="color-blue-dark font-10 mt-1">Name</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                
                <div class="input-style no-borders has-icon validate-field mb-4">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control validate-password" id="form3a" placeholder="Password">
                    <label for="form3a" class="color-blue-dark font-10 mt-1">Password</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                <div class="row mb-0">
                    <a href="#" class="col-6 text-start font-10 pt-2 pb-2 color-blue-dark">Forgot Password?</a>
                    <a href="#" class="col-6 text-end font-10 pt-2 pb-2 color-blue-dark">Create Account</a>
                </div>

                <a href="#" class="btn btn-full btn-m bg-green-dark rounded-sm mt-3 mb-n2 font-800 text-uppercase shadow-xl">Login</a>
            </div>
        </div>
