                                <!--REVIEW_CARD_START--!>

                                    <h3 id='biz_lbl_review_title'>Reviews</h3>
                                    <div class="mb-4" id='biz_lbl_list_review'></div>
                                    </div>
                                    </div>
                                    <div class="card card-style mt-4 biz_lbl_card" id='biz_lbl_card_add_review' style='display:none'>
                                    <div class="content m-3">
                                    <h3  class='biz_lbl_title'>Write a Review</h3>
                                    <div class="pb-3"></div>
                                    <div class="input-style input-style-always-active has-borders has-icon validate-field mb-4">
                                    <input type="name" class="form-control validate-name" id="biz_tb_review_name" placeholder="">
                                    <label for="form1ab" class="color-theme opacity-50 text-uppercase font-700 font-12">Your Name</label>
                                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <em>(required)</em>
                                    </div>
                                    <div class="pb-3"></div>
                                    <div class="input-style has-borders no-icon mb-4">
                                    <select id="biz_sel_review_rating">
                                    <option value="default" disabled selected>Stars</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    </select>
                                    <span><i class="fa fa-chevron-down"></i></span>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                                    <em></em>
                                    </div>
                                    <div class="pb-3"></div>
                                    <div class="input-style input-style-always-active has-borders has-icon validate-field mb-4">
                                    <textarea id="biz_tb_review_comment" placeholder="Enter your comment"></textarea>
                                    <label for="form1ab" class="color-theme opacity-50 text-uppercase font-700 font-12">Comment</label>
                                    <em class="mt-n3">(required)</em>
                                    </div>
                                    <div class="pb-3"></div>
                                    </div>
                                    <a href="#" class="btn btn-l btn-full under-slider-btn mx-5 font-800 text-uppercase rounded-sm mb-4 bg-highlight biz_btn" id='biz_btn_review_add'>Add Review</a>
                                    </div>

                                        <!--DOUBLE CARD START --!>

                                            </div>
                                            </div>
                                            </div>
                                            </div>
                                            <!--DOUBLE CARD END --!>

                                                <div id="toast-error" class="toast toast-tiny toast-center bg-red-dark" data-delay="3000" data-autohide="true"><i class='fa fa-times me-3'></i></div>
                                                </div>
